<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Problem</title>
</head>
<body>
    <h1>Submit Problem Details</h1>
    <form action="http://localhost:3100/submit" method="post" enctype="multipart/form-data">
        <div>
            <label for="locationsFile">Upload Locations (JSON File):</label>
            <input type="file" id="locationsFile" name="locationsFile" accept=".json" required>
        </div>
        <div>
            <label for="numOfVehicles">Number of Vehicles:</label>
            <input type="number" id="num_vehicles" name="num_vehicles" required>
        </div>
        <div>
            <label for="depot">Depot:</label>
            <input type="number" id="depot" name="depot" required>
        </div>
        <div>
            <label for="max_distance">Maximum Distance:</label>
            <input type="number" id="max_distance" name="max_distance" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
